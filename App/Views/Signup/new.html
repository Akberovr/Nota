{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block footer %}

<script src="/js/hideShowPassword.min.js"></script>
<script src="/js/validate.js"></script>

{% endblock %}

{% block body %}

<h1>Sign up</h1>

{% if user.errors is not empty %}
<p>Errors:</p>
<ul>
    {% for error in user.errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post" action="/signup/create" id="formSignup">

    <div class="form-group">
        <label for="inputName">Name</label>
        <input id="inputName" class="form-control" name="name" placeholder="Name" autofocus value="{{ user.name }}" required />
    </div>
    <div class="form-group>
        <label for="inputEmail">Email address</label>
        <input id="inputEmail" class="form-control" name="email" placeholder="email address" value="{{ user.email }}" required type="email" />
    </div>
    <div class="form-group>
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" required />
    </div>
    <!--<div>-->
        <!--<label for="inputPasswordConfirmation">Repeat password</label>-->
        <!--<input type="password" id="inputPasswordConfirmation" name="password_confirmation" placeholder="Repeat password" required />-->
    <!--</div>-->
    <br>
    <button class="btn btn-primary" type="submit">Sign up</button>

</form>

{% endblock %}
