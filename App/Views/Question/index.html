<!DOCTYPE html>
<html lang="en">
    {% include "includes/header.html" %}

    <body>
        <!-- Fixed navbar -->
        {% include "includes/navigation.html" %}
        <!-- end of navbar -->
        {% include "includes/jumbotron_logo.html" %}
        <!-- Head BAR -->

        <!-- End of Head BAR -->

        <div class="container-fluid nav-path">
            <div class="container">
                <div class="col-sm-12 col-xs-12"><!-- content section -->
                    <ol class="breadcrumb">
                        <li><a href="#">Ana Səhifə</a></li>
                        <li><a href="#">Qeydiyyat</a></li>
                        <li class="active">Sual ver</li>
                    </ol>
                </div>
            </div>
        </div>

        <!-- CONTENT: About -->
        <div class="container">
            <div class="row content">
                <div class="col-md-9 col-sm-12 col-xs-12 main-side"><!-- content section -->
                    <h3><i class="fa fa-fw fa-dot-circle-o"></i>Sual ver</h3>
                    <div class="row">
                        <form target="_self" method="POST" enctype="multipart/form-data">
                            <div class="col-md-6 forms">
                                <input id="first_name" name="first_name" type="text" placeholder="Adınız" aria-describedby="basic-addon1"  
                                       aria-label="first_name" dir="auto" data-initial-dir="auto" data-initial-value required>
                            </div>
                            <div class="col-md-6 forms">
                                <input id="last_name"  type="text" placeholder="Soyadınız" aria-describedby="basic-addon1" name="last_name"
                                       aria-label="last_name" dir="auto" data-initial-dir="auto" data-initial-value required>
                            </div>

                            <div class="col-md-6 forms">
                                <input id="email"  type="email" name="email" placeholder="Email" aria-describedby="basic-addon1"  aria-label="Email"
                                       dir="auto" data-initial-dir="auto" data-initial-value required>
                            </div>
                            <div class="col-md-6 forms">
                                <input  id="number"  type="text" placeholder="Number" aria-describedby="basic-addon1" name="number" aria-label="Phone number"
                                        dir="auto" data-initial-dir="auto" data-initial-value required >   
                            </div>
                            <div class="col-md-12 forms">
                                <textarea id="question"  placeholder="Suallarınızı daxil edin..." name="question" aria-label="Your question here"
                                          dir="auto" data-initial-dir="auto" data-initial-value></textarea>   
                            </div>
                            <div class="col-md-6 forms">
                                <input id="submit" name="submit" type="button" class="form_button" value="Submit" onClick="submit_form()" required>
                                
                                <span id="success_message" class="text-success"></span>
                                <span id="error_message" class="text-danger"></span>
                            </div>
                        </form>
                        

                    </div>		  				 	 	 
                </div> <!-- end of section -->

                <div class="col-md-3 col-sm-12 col-xs-12 side-nav"><!-- sidebar section --> 
                    <div class="side-nav-inside"> 				
                        <ul>
                            <h4>QEYDİYYAT</h4>
                            <li><a href="#">İlkin qeydiyyat</a></li>
                            <li class="active"><i class="fa fa-long-arrow-right"></i> Sual ver</li>
                            <li><a href="#">Zəng edək</a></li>
                            <li><a href="#">Təlimçi ol</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- closing CONTENT -->





        <!-- FOOTER -->

        {% include "includes/footer.html" %}

        <!-- ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->


        <script src="js/plugins.js"></script>
        <script src="js/jquery.prettyPhoto.js"></script>
        <script src="js/main.js"></script>
        <script src="js/askQuestion.js"></script>
    </body>
</html>
