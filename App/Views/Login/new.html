{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block body %}

<div class="center_div">
    <h1>Login</h1>
</div>



<div class="col-md-4 col-md-offset-4">


<form action="/login/create" method="post">
    <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email address" value="{{email}}" autofocus>
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
    </div>

    <div class="checkbox">
        <label >
            <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {%endif%}> Remember me
        </label>
    </div>

    <button class="btn btn-primary col-md-12" type="submit">Log in</button>

    <div class="fgt">

        <a href="/password/forgot"> Forgot Password? </a>

    </div>

</form>
    <hr size="30">
</div>


{% endblock %}
