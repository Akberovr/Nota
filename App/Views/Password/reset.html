{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block footer %}

<script src="/js/hideShowPassword.min.js"></script>
<script src="/js/validateReset.js"></script>

{% endblock %}

{% block body %}

<h1>Reset Password</h1>

{% if user.errors is not empty %}
<p>Errors:</p>
<ul>
    {% for error in user.errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}

<form action="/password/reset-password" method="post"  id="formPassword">

    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input class="form-control" type="password" id="inputPassword" name="password" placeholder="Password" required />
    </div>

    <input type="hidden" name="token" value = {{token}}>
    <!--<div>-->
    <!--<label for="inputPasswordConfirmation">Repeat password</label>-->
    <!--<input type="password" id="inputPasswordConfirmation" name="password_confirmation" placeholder="Repeat password" required />-->
    <!--</div>-->

    <button class="btn btn-primary" type="submit">Reset</button>

</form>

{% endblock %}
