{% extends "base.html" %}

{% block title %} Forgot Password {% endblock %}

{% block body %}
<h1>Request Password reset</h1>

<form action="/password/requestReset" method="post">

    <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input class="form-control" type="email" id="inputEmail" name="email" placeholder="Email address"  autofocus required>
    </div>

    <button class="btn btn-primary" type="submit">Send password reset</button>

</form>

{% endblock %}
