<div class="carousel slide" data-ride="carousel" id="quote-carousel">
    <!-- Bottom Carousel Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#quote-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#quote-carousel" data-slide-to="1"></li>
        <li data-target="#quote-carousel" data-slide-to="2"></li>
        <!--
        <li data-target="#quote-carousel" data-slide-to="0" class="active"><img class="img-responsive " src="images/testimonial/p_img1.jpg" alt="">
        </li>
        <li data-target="#quote-carousel" data-slide-to="1"><img class="img-responsive" src="images/testimonial/p_img2.jpg" alt="">
        </li>
        <li data-target="#quote-carousel" data-slide-to="2"><img class="img-responsive" src="images/testimonial/p_img3.jpg" alt="">
        </li>
    -->
    </ol>

    <!-- Carousel Slides / Quotes -->
   
 {% for feed in feedback %}
  <div class="carousel-inner">
        <!-- Quote 1 -->
        <div class="item active">
            {% if feed.id == 1  %}
            <blockquote>
                <div class="row">
                    <div class="col-sm-12">
                        <h5>{{feed.name}}</h5>
                        <img class="img-thumbnail quote-img" src="images/feedback/{{feed.image}}"><p>{{feed.feed}}</p>
                    </div>
                </div>
            </blockquote>
         {%  endif %}
         
         
            
        </div>
      </div>
 {% endfor %}


    <!-- Carousel Buttons Next/Prev
    <a data-slide="prev" href="#quote-carousel" class="left carousel-control"><i class="fa fa-chevron-left"></i></a>
    <a data-slide="next" href="#quote-carousel" class="right carousel-control"><i class="fa fa-chevron-right"></i></a>
     -->
</div>
