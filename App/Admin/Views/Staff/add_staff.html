<form action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Name</label>
        <input value="" type="text" class="form-control" name="name" required>
    </div>

    <div class="form-group">
        <label for="title">Surname</label>
        <input value="" type="text" class="form-control" name="surname" required>
    </div>



    <div class="form-group">
        <label for="">Position</label> <br>
        <select class="selectpicker" name="post_category_id" required>
            <option value="">CEO</option>
            <option value="">Manager</option>
            <option value="">IT Manager</option>
            <option value="">Designer</option>
            <option value="">Cordinator</option>
        </select>
    </div>

    <div class="form-group">
        <label for="post_image">Image</label >
        <input  type="file"  name="post_image" required>
        <img  width="100" src="" alt="" />
    </div>
    <div class="form-group">
        <label for="title">Email</label>
        <input  value="" type="text" class="form-control" name="email" required>
    </div>
    <div class="form-group">
        <label for="title">Facebook (Optional)</label>
        <input  value="" type="text" class="form-control" name="facebook">
    </div>
    <div class="form-group">
        <label for="title">Linked in (Optional)</label>
        <input value="" type="text" class="form-control" name="linked_in">
    </div>

    <div class="form-group">
        <label for="title">About</label>
        <textarea name="about" required></textarea>
        <script>
            CKEDITOR.replace( 'about' );
        </script>
    </div>


    <div class="form-group">
        <button href="/admin/staff/create" class="btn btn-primary" type="submit">Add Stuff</button>
    </div>

</form>
