<form action="/admin/staff/create" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Full Name</label>
        <input value="" type="text" class="form-control" name="name" >
    </div>



    <div class="form-group">
        <label for="">Position</label> <br>
        <select class="selectpicker" name="position_category_id" >
            {% for category in categories %}

            <option value="{{category.category_id}}">{{category.category_name}}</option>

            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="post_image">Image</label >
        <input  type="file"  name="photo" required>
        <img  width="100" src="" alt="" />
    </div>
    <div class="form-group">
        <label for="title">Email</label>
        <input  value="" type="text" class="form-control" name="email" >
    </div>
    <div class="form-group">
        <label for="title">Facebook (Optional)</label>
        <input  value="" type="text" class="form-control" name="facebook">
    </div>
    <div class="form-group">
        <label for="title">Linked in (Optional)</label>
        <input value="" type="text" class="form-control" name="linked_in">
    </div>

    <div class="form-group">
        <label for="title">About</label>
        <textarea name="about" ></textarea>
        <script>
            CKEDITOR.replace( 'about' );
        </script>
    </div>


    <div class="form-group">
        <button href="/admin/staff/create" class="btn btn-primary" type="submit">Add Stuff</button>
    </div>

</form>
