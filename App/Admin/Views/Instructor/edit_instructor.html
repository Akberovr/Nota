<form action="/admin/instructor/update/{{instructor.id}}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Name</label>
        <input value="{{instructor.name}}" type="text" class="form-control" name="name" >
    </div>

    <div class="form-group">
        <label for="">Field</label> <br>
        <input value="{{instructor.field}}" type="text" class="form-control" name="field" >
    </div>
    <div class="form-group ">
        <label for="post_image">Image</label >
        <input  type="file"  name="photo" required> <br>
        <img  class="img-responsive img-thumbnail" width="100" src="../../../images/instructors/{{instructor.photo}}" alt="" />
    </div>
    <div class="form-group ">
        <label for="title">Email</label>
        <input  value="{{instructor.email}}" type="text" class="form-control" name="email" >
    </div>

    <div class="form-group">
        <label for="title">About</label>
        <textarea name="about" >{{instructor.about}}</textarea>
        <script>
            CKEDITOR.replace( 'about' );
        </script>
    </div>

    <div class="form-group">
        <button href="/admin/instructor/update" class="btn btn-primary" type="submit">Add instructor</button>
    </div>

</form>
