<table class="table table-hover table-responsive">
    <thead>
        <tr>
            <th>Id</th>
            <th>City name</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        {% for cities in city %}
         <tr>
            <td style="width: 50px">{{cities.id}}</td>
            <td style="width: 150px"><a href="/">{{cities.city_name}}</a></td>
            <td style="width: 150px">{{cities.address}}</td>
          {% if lang == 'az' or lang == null %}

                <td style="width: 150px"><a href="get/{{cities.id}}" class="btn btn-info" value="" >Update</a> </td >
 
             {% elseif lang == 'en' %}

                 <td style="width: 150px"><a href="get/{{cities.id}}?lang=en" class="btn btn-info" value="" >Update</a> </td >

             {% endif %}
            <td style="width: 150px"><a href="delete/{{cities.id}}" class="btn btn-danger" value="" >Delete</a> </td>
<!--             <td> <a href="get/{{cities.id}}" class="btn btn-info" value="" >Update</a> </td >-->
          </tr> 
         {% endfor %}
</tbody>
</table>
