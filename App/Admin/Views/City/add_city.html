
<form action="/admin/city/create" method="post" enctype="multipart/form-data">

    <div class="form-group">

        <label for="name">City Name</label>
        <input value="" type="text" class="form-control" name="name" required>

    </div>

    <div class="form-group">

        <label for="info">City info </label>
        <textarea name="info"></textarea>
        <script>CKEDITOR.replace( 'info' );</script>

    </div>

    <div class="form-group">

        <label for="postal_code">Postal Code</label>
        <input value="" type="text" class="form-control" name="postal_code" required>

    </div>

    <div class="form-group">

        <label for="fax">Fax</label>
        <input value="" type="text" class="form-control" name="fax" required>

    </div>


    <div class="form-group">

         <label for="inputEmail">Email</label>
        <input value="" type="email" class="form-control" name="email" required>

    </div>

    <div class="form-group">

        <label for="address">Address</label>
        <input value="" type="text" class="form-control" name="address" required>

    </div>

    <div class="form-group">

        <label for="number">Phone Number</label>
        <input value="" type="text" class="form-control" name="number" required>

    </div>

    <div class="form-group">

        <button class="btn btn-primary" type="submit">Sign up</button>

    </div>

</form>
