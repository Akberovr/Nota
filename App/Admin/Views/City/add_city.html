<form action="/admin/city/save" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">City Name</label>
        <input value="" type="text" class="form-control" name="name" required>
    </div>

    <div class="form-group">
        <label for="title">City info </label>
        <textarea value="" class="form-control" id="" cols="30" rows="10"  name="info" required></textarea>
    </div>
    <div class="form-group">
        <label for="title">Postal Code</label>
        <input value="" type="text" class="form-control" name="postal_code" required>
    </div>

    <div class="form-group">
        <label for="post_image">Fax</label>
        <input value="" type="text" class="form-control" name="fax" required>
    </div>


    <div class="form-group">
        <label for="title">Email</label>
        <input value="" type="text" class="form-control" name="email" required>
    </div>

    <div class="form-group">
        <label for="title">Address</label>
        <input value="" type="text" class="form-control" name="address" required>
    </div>

    <div class="form-group">
        <label for="title">Phone Number</label>
        <input value="" type="text" class="form-control" name="number" required>
    </div>

    <div class="form-group">
        <input type="submit" class="btn-btn-primary" name="update" value="Submit">
    </div>

</form>
